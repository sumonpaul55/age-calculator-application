<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <title>Age calculator with javascript</title>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="content">
                <h1>Enter Your Date of Birth</h1>
                <form action="">
                    <div class="filds">
                        <div class="name">
                            <label for="">Name</label>
                            <input type="text"
                                   id="name"
                                   placeholder="Enter Your Name">
                        </div>
                        <div class="dob">
                            <label for="">Date of birth</label>
                            <input type="date"
                                   value=""
                                   id="dob"
                                   placeholder="Enter Your Name"
                                   min="1950-01-01"
                                   max='new Date()'>

                        </div>
                    </div>
                    <div class="output">
                        <p><span id="name-output"></span></p>
                        <p class="year"
                           id="age"></p>
                    </div>
                    <input onclick="output(event)"
                           type="submit"
                           value="Get Age">
                </form>

                <div class="note">
                    <h3>Suggetions:</h3>
                    <h3 id="note"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
